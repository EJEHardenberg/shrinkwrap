<!DOCTYPE html>
<html>
<head>
	<title>shrink wrap!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<link href='http://fonts.googleapis.com/css?family=Exo:200,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	
	<script src="js/jquery-1.9.1.js"></script>
  	<script src="js/jquery-ui.js"></script>
  	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">

  	<script src="js/sizeit.js"></script>
	
</head>

<body>
	<h1 class="center">shrink wrap <b>ALL</b> your tasks</h1>
	<div id="server-ok">server up. play nice <i class="icon-circle"></i></div>
	<div id="server-down">server down. using local storage <i class="icon-circle"></i></div>

	<div class="suit">
		<ul id="column-xs" class="draggable">
		 	<li class="column-title center no-drag">XS</li>
		</ul>
	 
		<ul id="column-s" class="draggable">
			<li class="column-title center no-drag">S</li>
		</ul>

		<ul id="column-m" class="draggable">
			<li class="column-title center no-drag">M</li>
		</ul>

		<ul id="column-l" class="draggable">
			<li class="column-title center no-drag">L</li>
		</ul>

		<ul id="column-xl" class="draggable">
			<li class="column-title center no-drag">XL</li>
		</ul>

		<ul id="column-todo" class="draggable">
			<li class="column-title center no-drag">To do</li>
			<a class="link-btn block" href="#" id="add-new-card">sudo new card</a>
			
			<div id="new-card-box">
				<textarea id="card-text"></textarea>
				<i class="icon-ok icon-large link-btn" id="save-card"></i> &nbsp;&nbsp;
				<i class="icon-remove icon-large link-btn" id="cancel-card"></i>
			</div>
			<a class="link-btn block" href="#" id="clear-cards">clear all cards</a>
		</ul>

	</div>

</body>

</html>
