<html>
<head>
	<title>sizeit!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Exo:200,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  	<script src="js/sizeit.js"></script>
	
</head>

<body>
	<h1 class="center">t-shirt size <b>ALL</b> the tasks</h1>

	<div class="suit">
		<ul id="column-xs" class="draggable">
		 	<li class="column-title center no-drag">XS</li>
			<li class="card">Item 1</li>
		</ul>
	 
		<ul id="column-s" class="draggable">
			<li class="column-title center no-drag">S</li>
		</ul>

		<ul id="column-m" class="draggable">
			<li class="column-title center no-drag">M</li>
		</ul>

		<ul id="column-l" class="draggable">
			<li class="column-title center no-drag">L</li>
		</ul>

		<ul id="column-xl" class="draggable">
			<li class="column-title center no-drag">XL</li>
		</ul>

		<ul id="column-todo" class="draggable">
			<li class="column-title center no-drag">To do</li>
			<a class="link-btn" href="#" id="add-new-card">sudo new card</a>
			
			<div id="new-card-box">
				<textarea id="card-text"></textarea>
				<a class="link-btn inline" href="#" id="save-card">save</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="link-btn inline" href="#" id="cancel-card">cancel</a>
			</div>
			<a class="link-btn" href="#" id="clear-cards">clear all cards</a>
		</ul>

	</div>

</body>

</html>
